<!-- Panet modal-->
<div id="planetModal" class="modal fade" role="dialog">
    <div class="modal-dialog" style="min-width:800px; margin-top:0;">
        <div class="modal-content">

            <div class="modal-header coverbg"
                 ng-init="show='dockmodal'"
                 ng-class="{'coverbgbig':coverbgbig}"
                 style="background:#000;"
                 ng-style="{'background-image':'url(/img/planet/'+show.replace('modal','')+'/'+ $root.selectedPlanet.type +'.jpg)'}">
                <div class="btn-group pull-right" style="margin-top: 3px;">
                    <div class="btn" ng-click="coverbgbig=!coverbgbig" style="color:white"><span class="glyphicon glyphicon-resize-{{coverbgbig?'small':'full'}}"></span></div>
                    <div class="btn" data-dismiss="modal" style="color:white"><span class="glyphicon glyphicon-remove"></span></div>
                </div>
                <ul class="nav nav-tabs nav-blackbg"
                    ng-click="$root.planetSync($root.selectedPlanet.id);$root.playerSync(); $event.stopPropagation();">
                    <li ng-class="{'active':show=='dockmodal'}" ng-click="show='dockmodal'">
                        <a><span class="glyphicon glyphicon-globe"></span> {{$root.selectedPlanet.name}}</a>
                    </li>
                    <li ng-class="{'active':$parent.show=='unitsmodal'}"
                        ng-click="$parent.show='unitsmodal'"
                        ng-if="uiService.playerHasUnitOnPlanet($root.selectedPlanet, 'Fighter') || $root.selectedPlanet.owner == $root.player.id">
                        <a><span class="glyphicon glyphicon-align-justify"></span> Flotte</a>
                    </li>
                    <li ng-class="{'active':$parent.show=='industrymodal'}"
                        ng-click="$parent.show='industrymodal'"
                        ng-if="$root.selectedPlanet.owner == $root.player.id">
                        <a><span class="glyphicon glyphicon-oil"></span> Industrie </a>
                    </li>
                </ul>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 20px;">
                    <div ng-hide="editinfo">
                        <button ng-show="$root.selectedPlanet.owner==$root.player.id" class="btn btn-default pull-right" ng-click="editinfo=true; setinfo=$root.selectedPlanet.info">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        {{$root.selectedPlanet.info}}
                    </div>
                    <div ng-show="editinfo">
                        <div class="btn-group pull-right" ng-click="editinfo=false">
                            <button class="btn btn-default " ng-click="planetService.updatePlanetinfo($root.selectedPlanet,setinfo);">
                                Speichern
                            </button>
                            <button class="btn btn-default">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                        <br />
                        <textarea class="form-control" ng-model="setinfo"></textarea>
                    </div>
                </div>
                <unitsmodal ng-show="show=='unitsmodal'"></unitsmodal>
                <dockmodal ng-show="show=='dockmodal'" 
                           ng-if="uiService.playerHasUnitOnPlanet($root.selectedPlanet, 'Händler') || $root.selectedPlanet.owner == $root.player.id"></dockmodal>
                <industrymodal ng-show="show=='industrymodal'"></industrymodal>
            </div>
        </div>
    </div>
</div>
