<!-- Panet modal-->
<div id="cityModal"
    class="modal fade"
    role="dialog"
    ng-init="show='info'">
    <div class="modal-dialog"
        style="width: fit-content; min-width: 500px">
        <div class="modal-content">
            <div class="modal-header coverbg"
                ng-class="{'coverbgbig':coverbgbig}"
                style="background:#000 cover; background-position: center; position:relative"
                ng-style="{'background-image':'url(/img/city/'+show.replace('modal','')+'/'+ $root.selectedCity.type +'.jpg)'}">
                <div style="position: absolute; top:0; left:0; width: 100%; text-align: center; height: 50px; padding-top: 6px; font-weight:bold; "
                    ng-style="{'background': 'url(img/icon/' + ($root.selectedCity.owner==$root.player.id?'owner':'') + 'banner.png) no-repeat center', 'background-size': 'contain'}">
                    {{$root.selectedCity.name}}
                </div>
                <div class="btn-group pull-right"
                    style="margin-top: 3px;">
                    <div class="btn"
                        ng-click="coverbgbig=!coverbgbig"
                        style="color:white"><span class="glyphicon glyphicon-resize-{{coverbgbig?'small':'full'}}"></span></div>
                    <div class="btn"
                        data-dismiss="modal"
                        style="color:white"><span class="glyphicon glyphicon-remove"></span></div>
                </div>

                <ul class="nav nav-tabs nav-blackbg"
                    ng-show="$root.selectedCity.owner == $root.player.id"
                    style="color:white">
                    <li ng-class="{'active':show=='info'}"
                        ng-click="show='info'">
                        <a><span class="glyphicon glyphicon-home"></span> Stadt</a>
                    </li>
                    <li ng-class="{'active':show=='manager'}"
                        ng-click="show='manager'">
                        <a><span class="glyphicon glyphicon-oil"></span> Waren</a>
                    </li>
                    <li ng-class="{'active':show=='units'}"
                        ng-click="show='units'">
                        <a><span class="glyphicon glyphicon-align-justify"></span> Einheiten</a>
                    </li>
                    <li ng-class="{'active':show=='buildings'}"
                        ng-click="show='buildings'">
                        <a><span class="glyphicon glyphicon-oil"></span> Gebäude</a>
                    </li>
                </ul>
            </div>
            <div class="modal-body">
                <div ng-if="$root.selectedCity.owner == $root.player.id">
                    <units ng-show="$parent.show=='units'" />
                    <cityinfo ng-show="$parent.show=='info'" />
                    <div ng-show="$parent.show=='manager'">
                        <unitmanger />
                        <pricemanager />
                    </div>
                    <buildings ng-show="$parent.show=='buildings'" />
                </div>
                <trademanager ng-if="$root.selectedCity.owner != $root.player.id" />
            </div>
        </div>
    </div>
</div>
