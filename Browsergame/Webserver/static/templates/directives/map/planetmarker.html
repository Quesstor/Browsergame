<div ng-click="$root.selectedPlanet = planet;"
     ng-right-click="rightclickPlanet(planet)"
     data-toggle="modal" data-target="#planetModal"
     ng-dblclick="$event.stopPropagation();"
     ng-mouseover="hoverPlanet(planet,true);hover=true;" ng-mouseleave="hoverPlanet(planet,false);hover=false;">
    <div style='float:left; width: 50px; height:50px; background: url("/static/img/icon/stars/star{{planet.style}}.png") no-repeat; background-size: 40px 40px; background-position: center center;'
         ng-class="{'planetWithUnit':uiService.playerHasUnitOnPlanet(planet),'homePlanet':planet.owner==$root.player.id}"
         ng-click="$root.planetSync(planet.id);$root.playerSync();"
         class="hoverpointer">
    </div>
</div>
